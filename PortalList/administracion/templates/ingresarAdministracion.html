<!--HTML-Empresa
    Formulario Login-->
<!DOCTYPE html>
<!-- Esta línea sirve para avisarle al navegador que ejecute HTML5(HTML5 es algo actual, sin esta línea los navegadoers ejecutarían un protocolo antiguo.)-->
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/PortalList/administracion/static/css/bootstrapAdmin.css"/>
        <link rel="stylesheet" href="/PortalList/administracion/static/css/styleAdmin.css"/>
        <link rel="icon" href="/PortalList/administracion/static/img/LogoNuevoAdmin.ico">
        <title>Ingresar Administrador</title>
    </head>
    
    
    <body id="bodyIadmin">
        <header id="headerInAdmin"> 
            <h1 id="tituloInAdmin">Portal List</h1>
            <a href="index.html"><img id= "plImgIA" src="/PortalList/administracion/static/img/Logo14.png" alt="Portal List"></a>
       
            </a>
        </header> 
        
      <br> <br>
        <main id="mainInAdmin">
            <br>
            <form id="formIA" action="" method="POST">
                {% csrf_token %}
           <br>
                <h1 id= "iniciarSesiónTitle" >Iniciar Sesión</h1>
                <br> 
                <h2 id= "ingresarAdminTitle">Ingrese su usuario administrador </h2><br><br>
                <!--action=verifica los datos y redirecciona-->
                <input id="emailAdmin" type="email" name="email" required placeholder="Email"><br><br>
                <input id="contraAdmin" type="password" name="contraseña" placeholder="Contraseña"><br><br><br>
                <button id="btnRegistroAlumno" class="btn btn-primary" type="sumbit">Iniciar Sesión</button>
                <br><br>
                <a>Haz olvidado tu contraseña? <br> Ve a contactanos y dinos de tu problema</a>
            </form>
            <br>
        </main><br>
        <footer>
            <p id="contactUs" text-align="center"> <a id="ContactoIA" href="contactUs.html">Contáctanos</a></p> <br><br>
            <h5 id="copyR">© 2022 Portal List, Inc.</h5>
        </footer>
</body>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="templates/script/script.js"></script>
</html>
